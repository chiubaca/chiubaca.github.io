<style>
  @import "normalize.css";

  :root {
    --tablet-bp: 426px;
    --desktop-bp: 870px;

    --step: 50%;
    --alpha: 0.0001;
    --pattern: url("./assets/pattern.png") center / 100%;

    --diagonal: repeating-linear-gradient(128deg,
        #0e122e 0%,
        hsl(180, 10%, 60%, var(--alpha)) 3.8%,
        hsl(180, 10%, 60%, var(--alpha)) 4.5%,
        hsl(180, 10%, 60%, var(--alpha)) 5.2%,
        #0e122e 10%,
        #0e122e 12%) var(--bg-x, 10%) var(--bg-y, 10%) / 500%;
    --shade: radial-gradient(farthest-corner circle at var(--x, 10%) var(--y, 10%),
        rgba(255, 255, 255, 0.1) 12%,
        rgba(255, 255, 255, 0.12) 20%,
        rgba(255, 255, 255, 0.25) 120%) var(--bg-x, 10%) var(--bg-y, 10%) / 300%;
  }

  html {
    background-color: #e7e7e7;
    color: whitesmoke;
    overflow: hidden;
  }

  .center {
    height: 100vh;
    display: grid;
    align-items: center;
    justify-content: center;
  }

  .card {
    /* mobile */
    perspective: 800px;
    width: 20rem;
    aspect-ratio: 1/2;
    position: relative;
  }

  .card__3d {
    transform: rotateY(var(--r-x)) rotateX(var(--r-y));
    clip-path: inset(0 0 0 0 round 10px);
    background-color: rgba(211, 211, 211, 0.613);
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.1s;
  }

  .card__3d:not(:hover) {
    transition: transform 1s;
    transform: rotateY(0deg) rotateX(0deg);
  }

  .card__soft-light {
    position: absolute;
    inset: 0;
    z-index: 20;
    mix-blend-mode: soft-light;
    transition: transform 0.1s;
    background: radial-gradient(farthest-corner circle at var(--x, 10%) var(--y, 20%),
        rgba(255, 255, 255, 0.8) 10%,
        rgba(255, 255, 255, 0.65) 20%,
        rgba(255, 255, 255, 0) 90%);
  }

  .card__layer2 {
    position: absolute;

    z-index: 30;
    width: 100%;
    height: 100%;
    mix-blend-mode: color-dodge;
    will-change: background;
    transition-property: opacity;
    border-radius: 10px;
    background-blend-mode: hue, hue, hard-light, overlay;
    background: var(--diagonal);
  }

  /* second crazy blend  */
  .card__layer2:after {
    border-radius: 10px;
    content: "";
    position: absolute;
    inset: 0;
    background: var(--pattern), var(--diagonal), var(--shade);
    mix-blend-mode: exclusion;
    background-size: 75%, 200% 400%, 800%, 200%;
    background-position: center, 0% var(--bg-y),
      calc(var(--bg-x) * -1) calc(var(--bg-y) * -1), var(--bg-x) var(--bg-y);
    background-blend-mode: soft-light, hue, hard-light;
  }

  .card__inner {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--pattern);
    display: flex;
    flex-direction: column-reverse;
    justify-content: center;
    align-content: space-between;
    align-items: center;
  }

  .info-wrapper {
    display: flex;
    flex-direction: column;
  }

  .socials {
    padding-top: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    gap: 1rem;
    width: 100%;
  }

  .link {
    font-family: "Inconsolata", monospace;
    z-index: 50;
    color: whitesmoke;
    background-color: #9a9a9a73;
    padding: 0.3rem;
    font-size: 0.7rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    transition: background-color 1s;
    border-radius: 5px;
  }

  .link:hover {
    background-color: #9a9a9ad6;
  }

  .title {
    text-align: center;
    font-family: "Inconsolata", monospace;
  }

  .bio {
    text-align: center;
    font-family: "Inconsolata", monospace;
  }

  .pic__wrapper {
    position: relative;
    width: 80%;
    aspect-ratio: 1/1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-pic {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  @media (min-width: 426px) {

    /* tablet */
    .card {
      width: 26rem;
      aspect-ratio: 1/2;
    }
  }

  @media (min-width: 870px) {

    /* desktop */
    .card {
      width: 50rem;
      aspect-ratio: 2/1;
    }

    .card__inner {
      flex-direction: row;

      gap: 2rem;
      padding: 4rem;
    }

    .info-wrapper {
      flex: 1;
    }

    .pic__wrapper {
      flex: 1;
    }

    .link {
      width: 30%;
    }

    .socials {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      flex-wrap: wrap;
      width: 100%;
    }

  }
</style>

<script>
  const el = document.querySelector(".card");

  let w = el.clientWidth;
  let h = el.clientHeight;
  let b = el.getBoundingClientRect();

  el.addEventListener("mousemove", (e) => {
    let X = (e.clientX - b.left) / w;
    let Y = (e.clientY - b.top) / h;

    let rX = -(X - 0.5) * 26;
    let rY = (Y - 0.5) * 26;

    let bgX = 40 + 20 * X;
    let bgY = 40 + 20 * Y;

    document.documentElement.style.setProperty("--x", 100 * X + "%");
    document.documentElement.style.setProperty("--y", 100 * Y + "%");

    document.documentElement.style.setProperty("--r-x", rX + "deg");
    document.documentElement.style.setProperty("--r-y", rY + "deg");

    document.documentElement.style.setProperty("--bg-x", bgX + "%");
    document.documentElement.style.setProperty("--bg-y", bgY + "%");
  });
</script>
