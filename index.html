<style>
  html {
    overflow-y: hidden;
    font-size: 62.5%;
  }

  .title {
    color: #474747;
    font-family: 'Inconsolata', monospace;
    letter-spacing: 0.125rem;
    width: calc(100% + 0.125rem);
    font-size: 3.75em;
    line-height: 1.125;
    font-weight: 700;
  }

  .subtext {
    color: #474747;
    font-family: 'Inconsolata', monospace;
    letter-spacing: 0.125rem;
    font-size: 1em;
    font-weight: 500;
  }

  .page-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .profile-card {
    margin: 2rem;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transform: perspective(100rem);
    transform: perspective(100rem);
    cursor: pointer;

  }

  .profile-card__container {
    --rX: 0;
    --rY: 0;
    -webkit-transform: rotateX(calc(var(--rX) * 1deg)) rotateY(calc(var(--rY) * 1deg));
    transform: rotateX(calc(var(--rX) * 1deg)) rotateY(calc(var(--rY) * 1deg));
    display: flex;
    justify-content: space-evenly;
    background-color: #eeececcc;
    box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;
    z-index: 2;
    width: 30rem;
    height: 36rem;
    transition: -webkit-transform .6s 1s;
  transition: transform .6s 1s;
  transition: transform .6s 1s, -webkit-transform .6s 1s;
  }

  .profile-card__container::before,
  .profile-card__container::after {
    content: "";
    width: 2rem;
    height: 2rem;
    border: 1px solid #fff;
    position: absolute;
    z-index: 9999;
    opacity: .3;
    transition: .3s;
  }

  .profile-card__container::before {
    top: 2rem;
    right: 2rem;
    border-bottom-width: 0;
    border-left-width: 0;
  }

  .profile-card__container::after {
    bottom: 2rem;
    left: 2rem;
    border-top-width: 0;
    border-right-width: 0;
  }

  .profile-card__container--active {
    transition: none;
  }

  .profile-card:hover .profile-card__container::before,
  .profile-card:hover .profile-card__container::after {
    width: calc(100% - 4rem);
    height: calc(100% - 4rem);
  }

  .info-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: right;
    margin: 50px;
  }

  .profile-pic-container {
    display: flex;
    justify-content: center;
  }

  .profile-pic {
    max-width: 100%;
    height: auto;
    object-fit: scale-down;
    padding: 20px;
  }

  /*  */
</style>

<script>

  class parallaxTiltEffect {

    constructor({ element, tiltEffect }) {

      this.element = element;
      this.container = this.element.querySelector(".profile-card__container");
      this.size = [300, 360];
      [this.w, this.h] = this.size;

      this.tiltEffect = tiltEffect;

      this.mouseOnComponent = false;

      this.handleMouseMove = this.handleMouseMove.bind(this);
      this.handleMouseEnter = this.handleMouseEnter.bind(this);
      this.handleMouseLeave = this.handleMouseLeave.bind(this);
      this.defaultStates = this.defaultStates.bind(this);
      this.setProperty = this.setProperty.bind(this);
      this.init = this.init.bind(this);

      console.log("got profile card", this.container)

      this.init();
    }

    handleMouseMove(event) {
      const { offsetX, offsetY } = event;

      let X;
      let Y;

      if (this.tiltEffect === "reverse") {
        X = ((offsetX - (this.w / 2)) / 3) / 3;
        Y = (-(offsetY - (this.h / 2)) / 3) / 3;
      }

      else if (this.tiltEffect === "normal") {
        X = (-(offsetX - (this.w / 2)) / 3) / 3;
        Y = ((offsetY - (this.h / 2)) / 3) / 3;
      }

      this.setProperty('--rY', X.toFixed(2));
      this.setProperty('--rX', Y.toFixed(2));

      this.setProperty('--bY', (80 - (X / 4).toFixed(2)) + '%');
      this.setProperty('--bX', (50 - (Y / 4).toFixed(2)) + '%');
      console.log("move", X, Y)
    }

    handleMouseEnter() {
      console.log("enter", this.container);
      this.mouseOnComponent = true;
      this.container.classList.add("profile-card__container--active");
    }

    handleMouseLeave() {
      console.log("leave");
      this.mouseOnComponent = false;
      this.defaultStates();
    }

    defaultStates() {
      this.container.classList.remove("profile-card__container--active");
      this.setProperty('--rY', 0);
      this.setProperty('--rX', 0);
      this.setProperty('--bY', '80%');
      this.setProperty('--bX', '50%');
    }

    setProperty(p, v) {
      return this.container.style.setProperty(p, v);
    }

    init() {
      this.element.addEventListener('mousemove', this.handleMouseMove);
      this.element.addEventListener('mouseenter', this.handleMouseEnter);
      this.element.addEventListener('mouseleave', this.handleMouseLeave);
    }

  }

  const $ = e => document.querySelector(e);

  console.log("Whats $('.profile-card')?", $('.wrapper'))
  const wrap2 = new parallaxTiltEffect({
    element: $('.profile-card'),
    tiltEffect: 'reverse'
  });

</script>
