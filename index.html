<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700,700italic,400,400italic" rel="stylesheet"
    type="text/css" />
  <title>Alex Chiu | ᴛᴀᴋᴇ ᴍʏ ᴄᴀʀᴅ</title>
</head>

<body>
  <main class="center">
    <div class="card">
      <div class="card__3d">
        <div class="card__inner">
          <div class="info__wrapper">
            <h1 class="title">Alex Chiu</h1>

            <div class="bio">
              <p>Full-stack Front-end Web Developer</p>
              <p>Learning In Public | Building For Fun</p>
            </div>
          </div>

          <div class="pic__wrapper">
            <img class="profile-pic" src="./assets/profile_pic.jpg" alt="its me, alex" />
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
<style>
  @import "normalize.css";

  html {
    overflow-y: hidden;
    background-color: #e7e7e7;
    font-family: "Inconsolata", monospace;
  }

  .center {
    height: 100vh;
    display: grid;
    align-items: center;
    justify-content: center;
  }

  .card {
    perspective: 800px;
    width: 50rem;
    height: 26rem;
    position: relative;
  }

  .card__3d {
    transform: rotateY(var(--r-x)) rotateX(var(--r-y));
    border: 1px solid black;
    border-radius: 10px;
    background-color: rgb(245, 242, 242);
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.1s;
  }

  .card__3d:not(:hover) {
    transition: transform 1s;
    transform: rotateY(0deg) rotateX(0deg);
  }

  .card__inner {
    position: absolute;
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: row;
    justify-content: center;
    align-content: space-between;
    align-items: center;
    gap: 2rem;
  }

  .info-wrapper {
    display: flex;
    flex-direction: column;
    text-align: right;
  }

  .title {
    text-align: right;
  }

  .bio {
    text-align: right;
  }

  .pic__wrapper {
    position: relative;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-pic {
    position: absolute;
    width: 80%;
    height: 80%;
    object-fit: cover;
  }
</style>

<script>
  const el = document.querySelector(".card");

  let w = el.clientWidth;
  let h = el.clientHeight;
  let b = el.getBoundingClientRect();

  el.addEventListener("mousemove", (e) => {
    let X = (e.clientX - b.left) / w;
    let Y = (e.clientY - b.top) / h;

    let rX = -(X - 0.5) * 26;
    let rY = (Y - 0.5) * 26;

    document.documentElement.style.setProperty("--x", 100 * X + "%");
    document.documentElement.style.setProperty("--y", 100 * Y + "%");

    document.documentElement.style.setProperty("--r-x", rX + "deg");
    document.documentElement.style.setProperty("--r-y", rY + "deg");
  });
</script>
